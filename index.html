<!DOCTYPE html>
<!-- 
  <!DOCTYPE html>
  Defini um documento HTML 
-->
<html lang="pt-br" class="light">
<!-- 
  <html lang="pt-br">
  Elemento raiz do HTML com atributo de linguagem
-->
  <head>
  <!-- 
    <head> </head>
    Configurações do documento que não são visíeis para usuários
    Apenas <title> </title> que fica amostra
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--
      <meta charset="UTF-8" />
      Tal tag com tal atributo permite o conjunto de caracteres usados para a página
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      Viewport é todo o conteúdo da página
      Width=device-width é a adaptação da tela conforme o dispositivo usado
      1.0 é o tamanho inicial da tela inteira do dispositivo
    -->
    <title>DevLinks</title>
